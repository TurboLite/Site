<!DOCTYPE html>
<html>
<head>
    <title>Trang cá nhân của tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            opacity: 0; /* Bắt đầu với độ mờ 0 */
            transition: opacity 2s ease-in; /* Hiệu ứng fade-in trong 2 giây */
        }
        .container {
            margin-top: 50px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #7289da; /* Discord màu nền */
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Hiệu ứng chuyển màu nền */
        }
        .links a.youtube {
            background-color: #ff0000; /* YouTube màu nền */
        }
        .links a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body onload="document.body.style.opacity='1'">
    <div class="container">
        <h1>Chào mừng đến với trang cá nhân của tôi</h1>
        <p>Đây là một website cá nhân đơn giản.</p>
        <div class="links">
            <a href="https://discord.gg/3MpUbv87MF" target="_blank">Tham gia Discord của tôi</a>
            <a href="https://www.youtube.com/@TurboXLite" target="_blank" class="youtube">Kênh YouTube của tôi</a>
        </div>
    </div>
</body>
</html>
