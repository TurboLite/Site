<!DOCTYPE html>
<html>
<head>
    <title>Dream Core</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            opacity: 0; /* Bắt đầu với độ mờ 0 */
            transition: opacity 2s ease-in; /* Hiệu ứng fade-in trong 2 giây */
        }
        .container {
            margin-top: 50px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #7289da; /* Discord màu nền */
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Hiệu ứng chuyển màu nền */
        }
        .links a.youtube {
            background-color: #ff0000; /* YouTube màu nền */
        }
        .links a:hover {
            opacity: 0.8;
        }
        #countdown {
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<audio autoplay loop>
    <source src="https://raw.githubusercontent.com/TurboLite/Website/main/%20i%20watch%20the%20moon.mp3" type="audio/mp3">
    Trình duyệt của bạn không hỗ trợ thẻ audio.
</audio>
<body onload="document.body.style.opacity='1'">
    <div class="container">
        <h1>Tồi Tệ </h1>
        <p>Không Đó Chỉ Là Dream Core</p>
        <div class="links">
            <a href="https://discord.gg/3MpUbv87MF" target="_blank">Discord</a>
            <a href="https://www.youtube.com/@TurboXLite" target="_blank" class="youtube">YouTube</a>
        </div>
        <div id="countdown">
            <p>Dream 2026</p>
            <p id="timer"></p>
        </div>
    </div>

    <script>
        // Đặt ngày mục tiêu là ngày 1 tháng 1, 2026
        var countDownDate = new Date("Jan 1, 2026 00:00:00").getTime();

        // Cập nhật thời gian đếm ngược mỗi giây
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            // Tính toán thời gian còn lại
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Hiển thị kết quả
            document.getElementById("timer").innerHTML = days + " ngày " + hours + " giờ " + minutes + " phút " + seconds + " giây";

            // Nếu đếm ngược kết thúc, thông báo
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "Đã đến năm 2026!";
            }
        }, 1000);
    </script>
</body>
</html>
