<div id="snow-container"></div>

<script>
  const snowContainer = document.getElementById('snow-container');
  const maxSnowflakes = 50; // Số lượng bông tuyết tối đa cùng lúc
  const snowflakes = [];

  function createSnowflake() {
    if (snowflakes.length >= maxSnowflakes) return;

    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.textContent = '❄';
    snowflake.style.left = Math.random() * window.innerWidth + 'px';
    snowflake.style.animationDuration = Math.random() * 3 + 4 + 's'; // Thời gian rơi ngẫu nhiên
    snowflake.style.fontSize = Math.random() * 10 + 10 + 'px'; // Kích thước ngẫu nhiên

    snowContainer.appendChild(snowflake);
    snowflakes.push(snowflake);

    // Xóa bông tuyết sau khi hiệu ứng kết thúc
    setTimeout(() => {
      snowflake.remove();
      snowflakes.splice(snowflakes.indexOf(snowflake), 1);
    }, 7000);
  }

  // Tạo bông tuyết mới mỗi 200ms
  setInterval(createSnowflake, 200);
</script>
