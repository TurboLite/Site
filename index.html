<!DOCTYPE html>
<html>
<head>
    <title>Dream Core</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            opacity: 0; /* Bắt đầu với độ mờ 0 */
            transition: opacity 2s ease-in; /* Hiệu ứng fade-in trong 2 giây */
        }
        .container {
            margin-top: 50px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #7289da; /* Discord màu nền */
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Hiệu ứng chuyển màu nền */
        }
        .links a.youtube {
            background-color: #ff0000; /* YouTube màu nền */
        }
        .links a:hover {
            opacity: 0.8;
        }

        /* Styling cho nút Play Music */
        #playButton {
            background-color: #28a745; /* Màu xanh lá */
            color: white;
            font-size: 16px; /* Giảm kích thước chữ */
            padding: 10px 20px; /* Giảm kích thước padding */
            border: none;
            border-radius: 30px; /* Bo tròn nút */
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        /* Thêm hiệu ứng hover */
        #playButton:hover {
            background-color: #218838;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Hiệu ứng khi nhấn nút */
        #playButton:active {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body onload="document.body.style.opacity='1'">
    <audio id="myAudio" loop>
        <source src="https://raw.githubusercontent.com/TurboLite/Website/main/%20i%20watch%20the%20moon.mp3" type="audio/mp3">
        Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>
    
    <div class="container">
        <h3>Không Đó Chỉ Là Dream Core</h3>
        <p>She / Lazy</p>
        <div class="links">
            <a href="https://discord.gg/3MpUbv87MF" target="_blank">Discord</a>
            <a href="https://www.youtube.com/@TurboXLite" target="_blank" class="youtube">YouTube</a>
        </div>
    </div>

    <!-- Nút Play Music -->
    <button id="playButton">Play Music</button>

    <script>
        // Chờ người dùng nhấn nút để phát nhạc
        document.getElementById("playButton").onclick = function() {
            var audio = document.getElementById("myAudio");
            audio.play(); // Bắt đầu phát nhạc khi nhấn nút
            this.style.display = 'none'; // Ẩn nút sau khi nhấn
        };
    </script>
</body>
</html>
