<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nhận Key TurboLite</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-top: 60px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 1px solid #ddd;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #222;
    }

    p {
      color: #555;
      margin-bottom: 20px;
      font-size: 14px;
    }

    input {
      margin-top: 20px;
      font-weight: 500;
      font-size: 15px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      text-align: center;
      border-radius: 5px;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Nhận Key Đã Tạo</h1>
    <p>Nếu bạn đã tạo Key trong 25h qua, nó sẽ hiển thị bên dưới.</p>
    <input type="text" id="keyDisplay" readonly />
    <div id="message"></div>
  </div>

  <script>
    const keyStorage = "userKey";
    const timeStorage = "lastKeyTime";
    const maxKeyTime = 25 * 60 * 60 * 1000; // 25 giờ

    const storedKey = localStorage.getItem(keyStorage);
    const storedTime = parseInt(localStorage.getItem(timeStorage));

    const now = Date.now();

    if (storedKey && storedTime && (now - storedTime) < maxKeyTime) {
      document.getElementById("keyDisplay").value = storedKey;
      document.getElementById("message").textContent = "Key của bạn vẫn còn hiệu lực.";
      document.getElementById("message").style.color = "#2e7d32";
    } else {
      document.getElementById("keyDisplay").value = "";
      document.getElementById("message").textContent = "Không tìm thấy key hoặc đã hết hạn. Vui lòng tạo lại.";
      document.getElementById("message").style.color = "#d32f2f";
    }
  </script>
</body>
</html>
