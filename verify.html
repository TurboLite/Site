<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>Turbo Lite - Get Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }.key-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
}

.key-box {
  background: white;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  color: black;
  width: 250px;
  position: relative;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  border: 2px solid black;
}

.key-box h2 {
  font-weight: bold;
}

.key-box input {
  padding: 10px;
  border: 1px solid #000;
  border-radius: 5px;
  width: 80%;
  margin-top: 1px;
  text-align: center;
}

.key-box button {
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  background-color: black;
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin-top: 20px;
}

.key-box button:hover {
  background-color: gray;
}

.message {
  margin-top: 15px;
  font-weight: bold;
}

.hello-kitty {
  position: absolute;
  top: -120px;
  right: -20px;
  width: 85px;
  height: auto;
  transition: transform 0.3s ease;
}

.hello-anime {
  position: absolute;
  top: -55px;
  right: 221px;
  width: 100px;
  height: auto;
  transition: transform 0.3s ease;
}

  </style>
</head>
<body><div class="key-container" id="keyContainer">
  <div class="key-box">
    <img src="https://i.imgur.com/Z57QCYN.png" alt="Hello Kitty" class="hello-anime">
    <img src="https://i.imgur.com/Pu7OL6P.png" alt="Hello Kitty" class="hello-kitty">
    <h2>UgPhone</h2>
    <h3>Bạn Cần Lấy Key Để Chơiii</h3>
    <h4>1 Key + 30h = Vô Hạn Chơi</h4>
    <input type="text" id="userKey" placeholder="Dán Key Vào Đây">
    <br>
    <div style="display: flex; justify-content: center; gap: 7px; margin-bottom: 5px;">
      <button onclick="copyKeyLink()">Lấy Key</button>
      <button onclick="checkKey()">Xác Nhận</button>
    </div>
    <p id="message" class="message"></p>
    <button onclick="openNewTab()" style="display: block; margin: auto;">Xem Hướng Dẫn Cách Lấy Key</button>
  </div>
</div><script>
const keyExpireTime = 30 * 60 * 60 * 1000; // 30 giờ
const redirectURL = "https://meolazy.github.io/Tab/";
const keyLink = "https://ez4short.com/GetKey";
const verifyAPI = "https://turbolite.xyz/verify";

function openNewTab() {
  window.open('https://drive.google.com/file/d/1M6bSdHBRc97W1IEuPeN-B2GYGbdW2Z9c/view?usp=drivesdk', '_blank');
}

function copyKeyLink() {
  navigator.clipboard.writeText(keyLink).then(() => {
    document.getElementById("message").style.color = "green";
    document.getElementById("message").textContent = "> https://ez4short.com/GetKey < Bạn Copy Link Lấy Key, Bạn Vào Google Và Dán Để Lấy Key Nha! , >> https://link4m.com/sdAQIe << Link 2 Nhanh Hơn Nha";
  }).catch(err => {
    document.getElementById("message").style.color = "red";
    document.getElementById("message").textContent = "https://ez4short.com/GetKey";
  });
}

function checkKey() {
  const userKey = document.getElementById("userKey").value.trim();
  const message = document.getElementById("message");

  message.style.color = "blue";
  message.textContent = "Đang kiểm tra...";

  fetch(`${verifyAPI}?key=${encodeURIComponent(userKey)}`)
    .then(res => res.json())
    .then(data => {
      if (data.valid) {
        localStorage.setItem("storedKey", userKey);
        localStorage.setItem("keyTimestamp", Date.now().toString());
        message.style.color = "green";
        message.textContent = "Key hợp lệ. Đang chuyển hướng...";
        sendWebhook(userKey);
        setTimeout(() => window.location.href = redirectURL, 1000);
      } else {
        message.style.color = "red";
        message.textContent = "Key không hợp lệ hoặc đã hết hạn.";
      }
    })
    .catch(() => {
      message.style.color = "red";
      message.textContent = "Lỗi xác minh key.";
    });
}

function checkStoredKey() {
  const storedKey = localStorage.getItem("storedKey");
  const keyTimestamp = localStorage.getItem("keyTimestamp");
  if (storedKey && keyTimestamp && Date.now() - parseInt(keyTimestamp) < keyExpireTime) {
    document.getElementById("message").textContent = "Đang tự động đăng nhập...";
    setTimeout(() => window.location.href = redirectURL, 1000);
  }
}

async function sendWebhook(usedKey = "Welcome Back!") {
  const webhookURL = "https://discord.com/api/webhooks/1336972656007843904/DO7_c-0Fhz1Hs7rYfqLeFJVu8pZVPzmDaDnruSyc-ZC_7xRgaKYRUmexTyAbwdbGugmI";
  try {
    const ipResponse = await fetch("https://api.ipify.org?format=json");
    const ipData = await ipResponse.json();
    const userIP = ipData.ip;
    const userAgent = navigator.userAgent;
    let deviceType = /Mobi|Android/i.test(userAgent) ? "Mobile" : /Tablet|iPad/i.test(userAgent) ? "Tablet" : "PC";
    let androidVersion = "Không phải Android";
    const match = userAgent.match(/Android\s([\d.]+)/);
    if (match) androidVersion = `Android ${match[1]}`;

    const embedMessage = {
      embeds: [{
        title: "Webhook UgPhone",
        color: 3447003,
        fields: [
          { name: "Key:", value: `\`${usedKey}\``, inline: false },
          { name: "IP:", value: `\`${userIP}\``, inline: false },
          { name: "Thiết Bị:", value: `\`${deviceType}\``, inline: true },
          { name: "Android:", value: `\`${androidVersion}\``, inline: true }
        ],
        footer: { text: new Date().toLocaleString() }
      }]
    };

    fetch(webhookURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(embedMessage)
    });
  } catch (error) {
    console.error("Lỗi webhook:", error);
  }
}

window.onload = () => {
  sendWebhook();
  checkStoredKey();
}
</script></body>
</html>
